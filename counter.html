<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #052f1d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .counter-container {
            text-align: center;
            background: rgb(148, 201, 197);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
        }

        h1 {
            font-size: 60px;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #inc {
            background-color: #4CAF50;
            color: white;
        }

        #inc:hover {
            background-color: #45a049;
        }

        #dec {
            background-color: #f44336;
            color: white;
        }

        #dec:hover {
            background-color: #e53935;
        }

        #reset {
            background-color: #2196F3;
            color: white;
        }

        #reset:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1 id="counterapp">0</h1>
        <button id="inc" onclick="inc()">+</button>
        <button id="dec" onclick="dec()">-</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>

    <script>
        let count = 0;
        function inc() {
            count++;
            document.getElementById("counterapp").innerHTML = count;
        }
        function dec() {
            if (count > 0) {
                count--;
            }
            document.getElementById("counterapp").innerHTML = count;
        }
        function reset() {
            count = 0;
            document.getElementById("counterapp").innerHTML = count;
        }
    </script>
</body>
</html>
